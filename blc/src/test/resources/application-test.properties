server.port=0

# Use an in-memory DB for tests (no local MySQL required).
spring.datasource.url=jdbc:h2:mem:blc;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Disable druid "wall" (SQL injection filter) for tests; it blocks Hibernate DDL on H2.
spring.datasource.filters=
# Avoid MySQL-specific validation query from application.yaml.
spring.datasource.validationQuery=SELECT 1

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Table name is "user" which is a reserved keyword in some DBs; quoting keeps schema creation stable.
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Disable cache for tests (no Redis required).
blc.cache.enabled=false
